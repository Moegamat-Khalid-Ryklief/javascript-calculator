<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <p>Rock Paper Scissor</p>
  <button id="Rock" value="Rock">Rock</button>
  <button id="Paper">Paper</button>
  <button id="Scissors">Scissor</button>
  <script>
    const rockButton = document.getElementById('Rock');
    const paperButton = document.getElementById('Paper');
    const scissorButton = document.getElementById('Scissors');
    rockButton.onclick = buttonValidation;
    paperButton.onclick = buttonValidation;
    scissorButton.onclick = buttonValidation;
    let wins = 0;
    let losses = 0;
    let ties = 0;

    function compare(buttonValue){
      const computerMove = Math.ceil(Math.random() * 3);
      if (buttonValue == 'Rock' && computerMove == 1){
        ties += 1;
        alert(`You chose Rock. Computer chose Rock. It\'s a tie\nwins: ${wins} losses: ${losses} ties: ${ties}
        `);
      }else if(buttonValue == 'Paper' && computerMove == 2){
        ties += 1;
        alert(`You chose Paper. Computer chose Paper. It\'s a tie\nwins: ${wins} losses: ${losses} ties: ${ties}
        `);
      }else if(buttonValue == 'Scissors' && computerMove == 3){
        ties += 1;
        alert(`You chose Scissors. Computer chose Scissors. It\'s a tie\nwins: ${wins} losses: ${losses} ties: ${ties}
        `);
      } else if (buttonValue == 'Paper' && computerMove == 2){
        ties += 1;
        alert(`You chose Paper. Computer chose Paper. It\'s a tie\nwins: ${wins} losses: ${losses} ties: ${ties}
        `);
      }else if (buttonValue == 'Scissors' && computerMove == 3){
        ties += 1;
        alert(`You chose Scissors. Computer chose Scissors. It\'s a tie\nwins: ${wins} losses: ${losses} ties: ${ties}
        `);
      }else if (buttonValue == 'Rock' && computerMove != 1){
        if (computerMove == 2){
          losses += 1;
          alert(`You chose Rock. Computer chose Paper. You lose\nwins: ${wins} losses: ${losses} ties: ${ties}
          `);
        }else{
          wins += 1;
          alert(`You chose Rock. Computer chose Scissors. You win\nwins: ${wins} losses: ${losses} ties: ${ties}
          `);
        }
      }else if (buttonValue == 'Paper' && computerMove != 2){
        if (computerMove == 3){
          losses += 1;
          alert(`You chose Paper. Computer chose Scissors. You lose\nwins: ${wins} losses: ${losses} ties: ${ties}
          `);
          
        }else{
          wins += 1;
          alert(`You chose Paper. Computer chose Rock. You win\nwins: ${wins} losses: ${losses} ties: ${ties}
          `);
        }
      }else if (buttonValue == 'Scissors' && computerMove != 3){
        if (computerMove == 1){
          losses += 1;
          alert(`You chose Scissors. Computer chose Rock. You lose\nwins: ${wins} losses: ${losses} ties: ${ties}
          `);
          
        }else{
          wins += 1;
          alert(`You chose Scissors. Computer chose Paper. You win\nwins: ${wins} losses: ${losses} ties: ${ties}
          `);
        }
      }
    }

    function buttonValidation(event){
      const button = event.target;
      const buttonId = button.id;
      console.log(button);
      console.log(buttonId);

      compare(buttonId);

    }
  </script>
</body>
</html>
